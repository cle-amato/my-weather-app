<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&family=Oswald:wght@200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="weather-app">
      <div class="search-container">
        <form id="search-city-form">
          <input type="text" id="city-input" placeholder="Enter city name" />
          <input type="submit" value="Search" />
        </form>
      </div>

      <div class="container">
        <h2>London, UK</h2>
        <p class="current-date-time">Sunday, 22 October <br />18:26</p>

        <div class="container">
          <div class="row">
            <div class="col-2">
              <img src="images/sun.png" class="today-img" />
            </div>
            <div class="col-3">
              <div class="current-temperature">8°</div>
              <div class="main-feels-like-temp">Feels like 6°</div>
              <div class="precipitation">Precipitation: 70%</div>
            </div>
          </div>
        </div>
      </div>
      <div class="container text-center next-days">
        <div class="row align-items-start">
          <div class="col">
            <div class="card">
              <div class="card-body weekday">Monday</div>
              <img src="images/rain2.png" class="bottom-row-img" />
              <div class="bottom-min-max-temp">9° / 16°</div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body weekday">Tuesday</div>
              <img src="images/rain2.png" class="bottom-row-img" />
              <div class="bottom-min-max-temp">9° / 14°</div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body weekday">Wednesday</div>
              <img src="images/sun-cloud.png" class="bottom-row-img" />
              <div class="bottom-min-max-temp">12° / 14°</div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body weekday">Thursday</div>
              <img src="images/heavy-rain.png" class="bottom-row-img" />
              <div class="bottom-min-max-temp">11° / 15°</div>
            </div>
          </div>

          <div class="col">
            <div class="card">
              <div class="card-body weekday">Friday</div>
              <img src="images/heavy-rain.png" class="bottom-row-img" />
              <div class="bottom-min-max-temp">11° / 15°</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
